    <script>
        var openTab = function(tab_id /*: string*/) {
            const tabcontents = document.getElementsByClassName("tabcontent");
            // set all tabs invisible
            for (let i=0; i < tabcontents.length; i++) {
                tabcontents.item(i).style.display = "none";
            }
            const tablinks = document.getElementsByClassName("tablinks", "active");
            for (let i=0; i < tablinks.length; i++) {
                tablinks.item(i).className  = "tablinks";
            }
            document.getElementById(tab_id).style.display = "grid";
            document.getElementById(tab_id + "_button").className += " active";
        }
    </script>
